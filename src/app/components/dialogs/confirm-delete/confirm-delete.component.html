<nb-card accent="danger">
  <nb-card-header>Delete</nb-card-header>
  <nb-card-body>
    Are you sure?
  </nb-card-body>
  <nb-card-footer>
    <button nbButton hero status="success" (click)="ref.close(true)">
      <nb-icon icon="checkmark"></nb-icon>
      Yes
    </button>
    <button nbButton hero status="danger" (click)="ref.close(false)">
      <nb-icon icon="close"></nb-icon>
      No
    </button>
  </nb-card-footer>
</nb-card>
