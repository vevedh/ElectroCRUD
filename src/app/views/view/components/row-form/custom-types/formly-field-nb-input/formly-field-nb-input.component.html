<p>
  <label class="input-group">{{ to.label }}</label>
  <input 
    nbInput 
    type="text" 
    [formControl]="formControl" 
    [placeholder]="to.placeholder" 
    class="input-group inline-flex" 
    [status]="showError ? 'danger': 'success'" 
    mask="{{ to['mask'] }}"
  />
  <nb-badge text="{{to['badge']}} ({{to['length']}})" position="middle" class="first"></nb-badge>
  <nb-badge *ngIf="!to.required" status="success" text="Nullable" position="middle"></nb-badge>
</p>
